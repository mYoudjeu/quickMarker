<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        text-align: center;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-top: 0;
      }

      .file-input {
        margin-bottom: 15px;
      }

      .upload-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .upload-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload Image</h2>
      <form id="upload-form" enctype="multipart/form-data">
        <div class="file-input">
          <input type="file" accept="image/jpeg, image/png" id="file-input" name="file">
        </div>
        <button class="upload-button" id="upload-button">Upload</button>
      </form>
    </div>

    <script>
      document.getElementById('upload-form').addEventListener('submit', uploadFile);

      function uploadFile(event) {
        event.preventDefault();
        
        var fileInput = document.getElementById('file-input');
        var file = fileInput.files[0];

        var formData = new FormData();
        formData.append('file', file);

        fetch('/process_image', {
          method: 'POST',
          body: formData
        })
          .then(response => response.json())
          .then(data => {
            var processedImage = data.processed_image;
            console.log(processedImage);
          })
          .catch(error => {
            console.error('Error uploading file:', error);
          });
      }
    </script>
  </body>
</html>
